<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .success, .error{
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success{
      background-color: green;
    }

    .error{
      background-color: red;
    }
  </style>
  <title>Список книг</title>
</head>
<body>
  <div class="container">
    <h1>Добавить книгу</h1>
    <form id="book-form">
      <div>
        <label for="title">Название</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Автор</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isdn">Идентификатор</label>
        <input type="text" id="isdn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Подтвердить" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Название</th>
          <th>Автор</th>
          <th>Идентификатор</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="appes6.js"></script>
</body>
</html>
